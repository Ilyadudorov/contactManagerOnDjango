<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatibe" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact manager{% endblock title %}</title>
    <script type="text/javascript" src="{% static 'contactManager/js/main.js' %}"></script>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'contactManager/css/style.css' %}">
</head>
<body onload="clockTimer();">
    <header align="center">
        <ul>
            <li><a class="linkHeader" href="{% url 'contactList' %}">Контакты</a></li>
            <li><a class="linkHeader" href="{% url 'listGroup' %}">Группы</a></li>
            <li><a class="linkHeader" href="{% url 'weatherPage' %}">Погода</a></li>
            <li><a class="linkHeader" href="{% url 'addContact' %}">Добавить контакт</a></li>
            
            <li>
                <div class="clockpage">
                
                  <span id="clock"></span>
                  <span id="dayOfWeek"></span></li>
        </ul>
    </header>

    <div>{% block content%}Default content{% endblock content %}</div>
    <!-- <div style="text-align: center; position: fixed; bottom: 0">MyCorp. 2023. All rights reserved.</div> -->
</body>
</html>
