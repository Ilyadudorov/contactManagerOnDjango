{% extends 'contactManager/base.html' %}

{% block content %}

<h2>Форма изменения данных группы: {{ group.name }}</h2> <br>
<form method="post" action="{% url 'editGroupPost' group.pk %}">    
    {% csrf_token %}
    <p>Имя: <br> <input type="text" name="name" required value="{{group.name}}"></p>
    <input type="submit" value="Добавить">
</form>

{% endblock content %}
